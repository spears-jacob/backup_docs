# DEV
# IPV
ipv_db_tables_init_plan_dev:
  stage: plan-dev
  environment:
    name: dev
  tags:
    - awspilot
  script:
    - . ./assumerole.sh "${DEV_REGION}" "${DEV_ENV_NAME}" "${DEV_CICD_ROLE}" "${DEV_ROLE_EXTERNAL_ID}"
    - ./terraform-init.sh $IPV_DB_TABLES_INIT_TERRAFORM_DIR/$DEV_ENV_NAME $TERRAFORM_STATE_DEV_S3_BUCKET_NAME $TERRAFORM_STATE_S3_BUCKET_ENCRYPT $TERRAFORM_STATE_DEV_S3_BUCKET_REGION $TERRAFORM_STATE_LOCK_DYNAMO_DB_TABLE $IPV_DB_TABLES_INIT_JOB_NAME dev
    - ./terraform-plan.sh $IPV_DB_TABLES_INIT_TERRAFORM_DIR/$DEV_ENV_NAME $DEV_ENV_NAME
  allow_failure: true
  when: manual
  artifacts:
    expire_in: 1 days
    paths:
      - $IPV_DB_TABLES_INIT_TERRAFORM_DIR/$DEV_ENV_NAME/plan-$DEV_ENV_NAME.tf
      - $IPV_DB_TABLES_INIT_TERRAFORM_DIR/$DEV_ENV_NAME/.terraform/
  only:
    - dev
    - /^feature\/.*$/
    - /^hotfix\/.*$/

ipv_db_tables_init_deploy_dev:
  stage: deploy-dev
  environment:
    name: dev
  tags:
    - awspilot
  script:
    - . ./assumerole.sh "${DEV_REGION}" "${DEV_ENV_NAME}" "${DEV_CICD_ROLE}" "${DEV_ROLE_EXTERNAL_ID}"
    - chmod +x terraform-apply.sh # TODO remove +x, it was not working w/o
    - ./terraform-apply.sh $IPV_DB_TABLES_INIT_TERRAFORM_DIR/$DEV_ENV_NAME $DEV_ENV_NAME
  allow_failure: true
  when: manual
  artifacts:
    expire_in: 1 days
